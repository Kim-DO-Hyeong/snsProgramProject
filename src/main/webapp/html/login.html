<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
    

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <i class="bi bi-send-fill"></i>
            <span class="fs-4">메신저</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="../html/home.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="../html/login.html" class="nav-link active">로그인</a></li>
            <li class="nav-item"><a href="../html/signUp.html" class="nav-link">회원가입</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
    </header>
    
    <main class="form-login">

        <h1>
            <img src="" alt="">
        </h1>
        <form action="/sns/login" method="POST">
          <h1 class="h3 mb-3 fw-normal">로그인</h1>
      	
          <div class="form-floating mb-2">
            <input type="email" name="id" class="form-control" id="id" placeholder="name@example.com">
            <label for="floatingInput">ID</label>
          </div>
          <div class="form-floating">
            <input type="password" name="pw" class="form-control" id="pw" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          
      
          <div class="btnArea">
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="login_btn">로그인</button>
          </div>
          <div>
          
          <ul class="findId_fw">
            <li>
                <a href="../html/findId.html">아이디 찾기</a>
            </li>
            <span class="line"></span>
            <li>
                <a href="../html/findPw.html">비밀번호 찾기</a>
            </li>
          </ul>
        </div>
        </form>
      </main>
    
    <footer><div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="text-muted">© 2022 Company, Inc</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
        </ul>
      </footer>
    </div></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script>
	$("#login_btn").on("click",function(e){
		e.preventDefault();
		
		let $id = $("#id").val();
		let $pw = $("#pw").val();
		
		if(!isCorrectId($id) || !isCorrectPw($pw)){
			return ;
		}
		
		$.ajax({
			url:"/sns/login",
			type:"POST",
			data:"id="+$id+"&pw="+$pw,
			success:function(data){
			// 로그인 성공
			location.href="/sns/html/chat.html";
			},

			error:function(){
				alert("로그인에 실패했습니다");
			}
		});
	});
	</script>
</body>
</html>
