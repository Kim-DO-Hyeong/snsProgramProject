<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/findPw.css">
</head>
<body>
    <header>
    

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <i class="bi bi-send-fill"></i>
            <span class="fs-4">메신저</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="../html/home.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="../html/login.html" class="nav-link active">로그인</a></li>
            <li class="nav-item"><a href="../html/signUp.html" class="nav-link">회원가입</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
    </header>
    
    <main class="form-login">

        <h1>
            <span>아이디 / 비밀번호 찾기</span>
        </h1>

        <ul class="tabs">
          <li class="idFind">
            <a href="../html/findId.html">아이디 찾기</a>
        </li>
        <li class ="pwFind">
            <a href="../html/findPw.html">비밀번호 찾기</a>
        </li>
        </ul>

        <div class="coment">
            <p>비밀번호를 잊으셨나요?<br>
                찾고자하는 계정의 아이디를 입력하세요
            </p>
        </div>

        <div class="findBox">
            <div class="boxtab">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  아이디로 검색하기
                </label>
                <div class="boxInput">
                    <span>아이디</span>
                    <input type="email" id="findPw_id">
                    <button type="button" id="findPw_id_button">제출</button>
                </div>
               	<div class="find_wrap" id="find_pw1"></div>	               

            </div>
            <div class="boxtab">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  이름과 생년월일로 검색하기
                </label>
                <div class="boxInput">
                    <span>이름과 생년월일</span><br>
                    <input type="text" id="findPw_name"><br>
                    <input type="date" id="findPw_date">
                    <button type="button" id="findPw_date_button">제출</button>
                </div>
                	<div class="find_wrap" id="find_pw2"></div>
            </div>
           </div>
        </div>
      
    
    </main>
    
    <footer>
        <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-muted">© 2022 Company, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
          </ul>
        </footer>
      </div></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/function.js"></script>
    <script src ="../js/findpw.js"></script>
    <script>
    	$("#findPw_id_button").on("click",function(){
    		let $id = $("#findPw_id").val();
    		
    		if(!isCorrectId($id)){
    			return ;
    		}
    		
    		
    		
    		$.ajax({
    			url:"/sns/findpw",
    			type:"POST",
    			data:"id="+$id,
    			success:function(MemberInfo){
    				$("#find_pw1").html("<i class=\"bi bi-arrow-return-right\"></i><span>비밀번호는&nbsp;</span><span>"+MemberInfo.pw+"</span><span>&nbsp;입니다</span>");
    			},
    			error:function(){
    				alert("X");
    			}
    		});    	
    	});
    	
    	$("#findPw_date_button").on("click",function(){
    		let $name = $("#findPw_name").val();
    		let $date = $("#findPw_date").val();
    		
    		if(!isCorrectName($name) || !isCorrectBirth($date)){
    			return ;
    		}
    		
    		$.ajax({
    			url:"/sns/findpw2",
    			type:"POST",
    			data:"name="+$name+"&date="+$date,
    			success:function(MemberInfo){
    				$("#find_pw2").html("<i class=\"bi bi-arrow-return-right\"></i><span>비밀번호는&nbsp;</span><span>"+MemberInfo.pw+"</span><span>&nbsp;입니다</span>");
    			},
    			error:function(){
    				alert("X");
    			}
    		});    	
    	});
    </script>
</body>
</html>
