<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
    <header>
    

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <i class="bi bi-send-fill"></i>
            <span class="fs-4">메신저</span>
          </a>
    
          <ul class="nav nav-pills" id="headBtn_wrap">
            <li class="nav-item"><a href="../html/chat.html" class="nav-link active">채팅</a></li>
            <li class="nav-item"><button type="submit" id="logout_btn" class="btn btn-white">로그아웃</button></li>
          </ul>
        </header>
      </div>
    </header>
    
    <main>

        <nav>
            <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 200px;">
                <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
                  <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                  <span class="fs-5 fw-semibold">채팅방 목록</span>
                </a>
                <div class="list-group list-group-flush border-bottom scrollarea">
                  <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                      <strong class="mb-1">홍길동</strong>
                      <small class="text-muted">오늘</small>
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                      </span>
                    </div>
                    <div class="col-10 mb-1 small">채팅내용</div>
                  </a>
                  <a href="#" class="list-group-item list-group-item-action py-3 lh-tight">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                      <strong class="mb-1">고영희</strong>
                      <small class="text-muted">어제</small>
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        10
                      </span>
                    </div>
                    <div class="col-10 mb-1 small">채팅내용</div>
                  </a>
                </div>
              </div>
            </nav>
        
        <section class="mainWrap">
            <div class="m_header">
                <h3>채팅창</h3>
            </div>

            <div class="chatWrap">
                <div class="chat">
                    <div class="user">
                        <span>user</span>
                        <p>안녕하세요</p>
                    </div>

                    <div class="me">
                        <span>me</span>
                        <p>안녕하세요</p>
                    </div>
                    
                    
                    <div class="me">
                        <span>me</span>
                        <p>안녕하세요</p>
                    </div>
                    
                </div>
                <form class="textWrap">
                    <div class="form-floating">
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <button type="submit" class="btn btn-secondary">전송</button>

                </form>    
            </div>
            
        </section>
      
    
    </main>
    
    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="text-muted">© 2022 Company, Inc</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
              </ul>
            </footer>
          </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/chat.js"></script>
    <script>
    
    	$.ajax({
    		url:"/sns/chat",
    		type:"GET",
    		success:function(data){
    			$("#headBtn_wrap").prepend("<span>"+data.name+" 님 환영합니다! </span>");
    			$("#headBtn_wrap span").css({"font-weight": "bold", "line-height": "40px"});
    		},
    		error:function(){}
    	});
    
    	$("#logout_btn").on("click",function(e){
    		location.href="/sns/logout";
    	});
    
    	
    </script>
</body>
</html>
